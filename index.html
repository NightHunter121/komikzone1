<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikZone - Baca Komik Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">KomikZone</div>
        <div class="header-right">
            <button id="userProfileBtn" class="profile-btn"><i class="fas fa-user-circle"></i></button>
            <div class="search-container">
                <button id="searchButton" class="search-toggle-btn"><i class="fas fa-search"></i></button>
                <div id="searchBox" class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari komik..." onkeyup="searchKomik()">
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="homePage" class="page-section">
            <h2 id="sectionTitle" class="section-title">Komik Terbaru</h2>
            <div id="komikList" class="komik-list"></div>
        </div>

        <div id="libraryPage" class="page-section" style="display: none;">
            <h2 class="section-title">Library</h2>
            <div id="bookmarkList" class="komik-list"></div>
        </div>

        <div id="komikDetail" class="komik-detail" style="display:none;">
            <div class="detail-header">
                <img id="detailGambar" src="" alt="Cover Komik">
                <div class="detail-info">
                    <h2 id="detailJudul"></h2>
                    <p id="detailSinopsis"></p>
                    <div class="detail-meta">
                        <span id="detailStatus" class="meta-item"></span>
                        <span id="detailRating" class="meta-item"></span>
                        <button id="bookmarkToggleBtn" class="bookmark-toggle-btn meta-item">
                            <i class="fas fa-bookmark"></i>
                        </button>
                    </div>
                </div>
            </div>
            <h3>Daftar Chapter</h3>
            <ul id="chapterList"></ul>
        </div>

        <div id="chapterView" class="chapter-view" style="display:none;">
            <div id="topControls" class="chapter-controls top">
                <button onclick="closeChapter()" class="control-btn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="chapterTitle"></h2>
                <span class="control-btn empty-placeholder"></span>
            </div>
            <div id="chapterImages" class="chapter-images"></div>
            <div id="bottomControls" class="chapter-controls bottom">
                <button id="prevChapterBtn" class="control-btn"><i class="fas fa-chevron-left"></i> Prev</button>
                <button id="nextChapterBtn" class="control-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#home" class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#explore" class="nav-item disabled" data-page="explore">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </a>
        <a href="#library" class="nav-item" data-page="library">
            <i class="fas fa-bookmark"></i>
            <span>Library</span>
        </a>
        <a href="#all-series" class="nav-item disabled" data-page="all-series">
            <i class="fas fa-list"></i>
            <span>All Series</span>
        </a>
    </nav>
    
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="loginForm" class="form-container active">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a></p>
            </div>
            <div id="registerForm" class="form-container">
                <h3>Sign Up</h3>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
